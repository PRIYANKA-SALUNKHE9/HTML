<html>

    <head>
        <title> Login </title>
    </head>

    <body>
        <form>
            <table border = '0' align = 'center'>
                <tr>
                    <td align = 'center'> Name : </td>
	                <td> <input type = "text" name = "Name"  placeholder = "Enter Name" required = "required"></td>
                </tr>

                <tr>
                    <td align = 'center'> Age : </td>
                    <td> <input type = "number"  required = "required" min = "0" max = "60" placeholder = "Enter Age" ></td> <br>
                </tr>

                <tr>
                    <td align = 'center'> Mobile No : </td>
                    <td> <input type = "text" minlength = "10" maxlength = "10"  required = "required" placeholder = "Enter Mobile No"></td> <br>
                </tr>

                <tr>
                    <td align = 'center'> Email : </td>
                    <td> <input type = 'email' placeholder = "Enter Email" required = "required"></td>
                </tr>

                <tr>
                    <td align = 'center'> <input type = 'submit' name = 'REGISTER' value = "SUBMIT"></td>
                    <td align = 'center'> <input type = 'reset' name = 'REGISTER' value = "RESET"></td>
                </tr>

            </table>
        </form>
    </body>
</html>
